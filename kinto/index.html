<template layout="bullets" type="text/x-markdown">
## What does it means to build a new

- Design an API (URLs and protocol);
- Implement the service (Readinglist, Loop, Sync servers)
- Implement a client (Readinglist, Sync, Hello clients)
- Monitoring and tooling *(i.e Sentry, Statsd, load tests)*
- Deploy, QA, Improve, Scale, Re-deploy
</template>

<template layout="bullets" type="text/x-markdown">
![](./images/overview-deployonce-selfhost.png)
</template>

<template layout="bullets" type="text/x-markdown">
## Synchronisation and Collaboration

- Often Offline? wants the app to keep working while offline?
- Sync data once you get back online (data may have changed on another device while offline)
- What about using propritary silos (Firebase, Parse)
</template>

<template layout="bullets-invert" type="text/x-markdown"
          backface="./images/product.jpg">
</template>

<template layout="bullets-invert" type="text/x-markdown"
          backface="./images/mozilla.jpg"
          backface-filter="brightness(.5)">
## Capitalise

We are the "storage" team!

- We do not reinvent the wheel for each project.
- Build-up on the Firefox Sync experience.
- Help out OPS and QA not to rewrite everything for each service.
</template>

<template layout="bullets-invert" type="text/x-markdown"
          backface="./images/community.jpg"
          backface-filter="brightness(.5)">
## Build a product driven by the use-case

- Kinto is a product
- Simple
- Easy to host
- Provided with a Javascript and Python clients (Kinto.js, Kinto.py)

</template>
